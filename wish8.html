<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp 20/10 - Mẫu 8</title>
<style>
  body {
    background: radial-gradient(circle, #ffe6f9, #f7d1ff, #f0baff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
  }

  .card {
    width: 80%;
    max-width: 700px;
    height: 460px;
    background: rgba(255, 255, 255, 0.8);
    border: 10px double #e38de0;
    border-radius: 40px;
    box-shadow: 0 0 35px rgba(217, 112, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    backdrop-filter: blur(8px);
    position: relative;
  }

  h1 {
    color: #c44aff;
    text-shadow: 0 0 10px #fff, 0 0 14px #ffb6ff;
    font-size: 2.6rem;
  }

  .icon {
    position: absolute;
    font-size: 2rem;
    opacity: 0.95;
    animation: floatIcon 7s ease-in-out infinite;
  }

  @keyframes floatIcon {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>💜 Thiệp 20/10 💜<br><br>(Thêm lời chúc ngọt ngào của bạn ở đây ✨)</h1>

    <!-- Icon dễ thương bay quanh -->
    <div class="icon" style="top: 8%; left: 10%;">🌸</div>
    <div class="icon" style="top: 15%; right: 15%;">💗</div>
    <div class="icon" style="bottom: 10%; left: 20%;">🌷</div>
    <div class="icon" style="bottom: 20%; right: 20%;">💖</div>
    <div class="icon" style="top: 45%; left: 5%;">💫</div>
    <div class="icon" style="top: 60%; right: 10%;">🌹</div>
    <div class="icon" style="bottom: 18%; left: 40%;">🎀</div>
    <div class="icon" style="top: 25%; right: 35%;">✨</div>
    <div class="icon" style="bottom: 35%; right: 15%;">💐</div>
    <div class="icon" style="top: 15%; left: 45%;">🎁</div>
    <div class="icon" style="top: 70%; right: 25%;">💞</div>
    <div class="icon" style="bottom: 25%; left: 10%;">🌻</div>
    <div class="icon" style="top: 60%; left: 60%;">🦋</div>
    <div class="icon" style="bottom: 15%; right: 5%;">💜</div>
    <div class="icon" style="top: 10%; right: 45%;">🌼</div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    // 🎆 Pháo hoa tím hồng mộng mơ
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const fireworks = [];

    function random(min, max) { return Math.random() * (max - min) + min; }

    function createFirework() {
      const x = random(0, canvas.width);
      const y = random(canvas.height / 2, canvas.height);
      const colors = ['#ff99cc', '#ffb6ff', '#dda0ff', '#ffccff', '#f3c4ff'];
      for (let i = 0; i < 25; i++) {
        fireworks.push({
          x, y,
          vx: random(-3, 3),
          vy: random(-3, 3),
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) fireworks.splice(i, 1);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    setInterval(createFirework, 900);
    function loop() {
      drawFireworks();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
