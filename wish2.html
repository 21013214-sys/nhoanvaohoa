<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp 2 - 20/10</title>
<style>
body{background:linear-gradient(135deg,#ffb3b3,#ff6666);
height:100vh;display:flex;justify-content:center;align-items:center;
font-family:'Segoe UI';overflow:hidden;position:relative;}
.card{background:#fff5f5;border-radius:30px;border:6px double #ff3333;
padding:40px;width:80%;max-width:600px;text-align:center;
box-shadow:0 0 25px rgba(255,70,70,.6);}
h1{color:#cc0000;}
.message{margin-top:40px;color:#990000;font-style:italic;}
.corner{position:absolute;font-size:2rem;}
.tl{top:15px;left:20px;} .tr{top:15px;right:20px;}
.bl{bottom:15px;left:20px;} .br{bottom:15px;right:20px;}
.icon{position:absolute;font-size:2rem;animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-25px);}}
canvas{position:fixed;top:0;left:0;z-index:-1;}
</style>
</head>
<body>
<div class="card">
<div class="corner tl">❤️💋</div><div class="corner tr">🌹💞</div>
<div class="corner bl">💘💃</div><div class="corner br">💄🔥</div>
<h1>❤️ Happy 20/10 ❤️</h1>
<div class="message">(Ghi lời chúc của bạn ở đây 💌)</div>
</div>
<div class="icon" style="top:10%;left:5%;">💋</div>
<div class="icon" style="bottom:10%;right:15%;animation-delay:2s;">💞</div>
<div class="icon" style="top:40%;right:10%;animation-delay:1s;">🌹</div>
<div class="icon" style="bottom:20%;left:25%;animation-delay:3s;">💘</div>
<canvas id="fw"></canvas>
<script>
const c=document.getElementById('fw'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;let f=[];
function r(a,b){return Math.random()*(b-a)+a}
function cf(){let X=r(0,c.width),Y=r(c.height/2,c.height);
let col=['#ff3333','#ff6666','#ff9999','#ffb3b3'];
for(let i=0;i<30;i++)f.push({x:X,y:Y,vx:r(-3,3),vy:r(-3,3),a:1,col:col[Math.floor(Math.random()*col.length)]})}
function df(){x.clearRect(0,0,c.width,c.height);
f.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.a-=.02;if(p.a<=0)f.splice(i,1);
x.fillStyle=p.col;x.globalAlpha=p.a;x.beginPath();x.arc(p.x,p.y,3,0,Math.PI*2);x.fill()})}
setInterval(cf,1000);function l(){df();requestAnimationFrame(l)}l();
</script>
</body></html>
